    <div class="breadcrumbs">
      <div class="col-sm-4">
        <div class="page-header float-left">
          <div class="page-title">
            <h1>Add Design</h1>
          </div>
        </div>
      </div>
    </div>

    <div class="content mt-3">
      <div class="animated fadeIn">


        <div class="row">
          <div class="col-lg-6">
            <div class="card">
              <div class="card-header">
                <strong>Designs</strong>
              </div>
              <div class="card-body card-block">
                <form action="" method="post" class="form-horizontal">
                  <div class="row form-group">
                    <div class="col col-md-3"><label for="hf-email" class=" form-control-label">Design ID</label></div>
                    <div class="col-12 col-md-9"><input type="text" id="did" name="hf-email" placeholder="Design ID (Required)" class="form-control"></div>
                  </div>
                  <div class="row form-group">
                    <div class="col col-md-3"><label for="hf-password" class=" form-control-label">Image</label></div>
                    <div class="col-12 col-md-9"><input type="file" id="csample" name="hf-password" placeholder="Image" class="form-control"></div>
                  </div>
                  <div class="row form-group">
                    <div class="col col-md-3"><label for="hf-email" class=" form-control-label">Shade</label></div>
                    <div class="col-12 col-md-9"><input type="text" id="shade" name="hf-email" placeholder="Shade" class="form-control"></div>
                  </div>
                  <div class="row form-group">
                    <div class="col col-md-3"><label for="hf-email" class=" form-control-label">Reference Code</label></div>
                    <div class="col-12 col-md-9"><input type="email" id="refcode" name="hf-email" placeholder="Code" class="form-control"></div>
                  </div>
                  <div class="row form-group">
                    <div class="col col-md-3"><label for="hf-email" class=" form-control-label">Content Percentage</label></div>
                    <div class="col-12 col-md-9"><input type="email" id="percent" name="hf-email" placeholder="%" class="form-control"></div>
                  </div>
                  <div class="row form-group">
                    <div class="col col-md-3"><label for="hf-email" class=" form-control-label">GSM</label></div>
                    <div class="col-12 col-md-9"><input type="text" id="gsm" name="hf-email" placeholder="gsm" class="form-control"></div>
                  </div>
                  <div class="row form-group">
                    <div class="col col-md-3"><label for="hf-email" class=" form-control-label">Width</label></div>
                    <div class="col-12 col-md-9"><input type="text" id="width" name="hf-email" placeholder="width" class="form-control"></div>
                  </div>
                  <div class="row form-group">
                    <div class="col col-md-3"><label for="hf-email" class=" form-control-label">CAD File</label></div>
                    <div class="col-12 col-md-9"><input type="email" id="cad" name="hf-email" placeholder="CAD" class="form-control"></div>
                  </div>
                </form>
              </div>
              <div class="card-footer">
                <button type="submit" class="btn btn-primary btn-sm" id="useradd">
                          <i class="fa fa-dot-circle-o"></i> Submit
                        </button>
              </div>
              <div class="col" id="msg">

              </div>

            </div>
            <div id="tablebody"></div>
          </div>

      var remote = require('electron').remote;
      document.addEventListener('keydown', function(e) {
        if (e.which === 123) {
          remote.getCurrentWindow().webContents.openDevTools();
        } else if (e.which === 116) {
          location.reload();
        }
      });
    </script>
