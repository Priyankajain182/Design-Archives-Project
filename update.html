    <script>
      //pass the value in form
      getPersons();

      function getPersons() {

        const database = require('./js/databases');
        if (typeof (Storage) !== "undefined") {

          var designid = (localStorage.getItem("designid"));
          console.log(designid);
          //console.log(designid)
          var designid1 = designid;
          var button = '';
          database.getPersons(function (designid) {
            for (i = 0; i < designid.length; i++) {
              if (designid[i]._id == designid1) {
                document.getElementById('did').value = designid[i].designid;
                // document.getElementById('csample').value = designid[i].csample;
                document.getElementById('shade').value = designid[i].shade;
                document.getElementById('refcode').value = designid[i].refcode;
                document.getElementById('percent').value = designid[i].percent;
                document.getElementById('gsm').value = designid[i].gsm;
                //document.getElementById('edition').value= updateBookid[i].bookid;
                document.getElementById('width').value = designid[i].width;
                document.getElementById('cad').value = designid[i].cad;

                button +=
                  '<button input type="button" value="submit" class="btn btn-outline-primary" onclick="updateUser(\'' +
                  designid[i].designid + '\')"><i class="fa fa-dot-circle-o"></i>Submit</button>';
                document.getElementById('button').innerHTML = button;
              } else {
                console.log("designid not found");
              }
            }
          });
        } else {
          console.log("designid showed undefined");

        }
      };
      //user update
      function updateUser(id) {


        const database = require('./js/databases');
        // console.log(id);
        var designid = id;

        var imagead = document.getElementById('csample').value;
            console.log(imagead);
        var shade = document.getElementById('shade').value;
        var refcode = document.getElementById('refcode').value;
        var percent = document.getElementById('percent').value;
        var gsm = document.getElementById('gsm').value;
        var width = document.getElementById('width').value;
        var cad = document.getElementById('cad').value
        // console.log(id, designid, csample, shade, gsm, width);
        if (designid.value !== "" && imagead.value !== "") {
          
          var imagename = imagead.replace(/^.*\\/, "");
          console.log(imagename);
          var path = "images/";
          var  csample = path.concat(imagename);
          console.log(csample);

          database.updateUser(id, {
            designid,
            csample,
            shade,
            refcode,
            percent,
            gsm,
            width,
            cad
          });
          var successMsg = document.getElementById("msg");
          successMsg.innerHTML = "SUCCESS: User Updated Successfully";
          successMsg.style.color = "green";
        } else {
          var errorMsg = document.getElementById("msg");
          errorMsg.innerHTML = "ERROR: Please Fill Up All Fields";
          errorMsg.style.color = "Red";
        }

      };
    </script>
